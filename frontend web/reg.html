<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/asset/ncc.png" type="image/png">
    <title>DIG THE DATA 3.0 - Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, rgb(161, 0, 179), rgb(97, 0, 208), rgb(161, 0, 179), rgb(161, 0, 179), rgb(97, 0, 208), rgb(161, 0, 179), rgb(161, 0, 179), rgb(97, 0, 208), rgb(161, 0, 179));
            background-size: 400% 100%;
            animation: moving-grad 15s ease infinite;
            color: #333;
            overflow-y: auto;
            min-height: 100vh;
        
        }
        header {
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 3em;
            font-family: 'Courier New', Courier, monospace;
        }
        #wait-message {
            font-size: 1.2em;
        }
        .register-button {
            background-color: #e74c3c;
            color: white;
            padding: 15px 3%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
        }
        section {
            padding: 20px;
        }
       
      
        .registration-form {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
            color: white;
        }
        iframe {
            width: 100%;
            height: 850px;
            border: none;
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }
            .register-button {
                font-size: 1em;
                padding: 10px 2%;
            }
            iframe {
                height: 700px;
            }
        }
        @media (max-width: 480px) {
            header h1 {
                font-size: 2em;
            }
            .register-button {
                font-size: 0.9em;
                padding: 8px 2%;
            }
            iframe {
                height: 600px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>DIG THE DATA 3.0</h1>   
        <p id="wait-message">Wait a few seconds...</p>
    </header>
    <!--
    <section id="registration" class="green-section">
        <div class="registration-form">
            <p>Registration is closed</p>
        </div>
    </section>
    -->
    <section id="registration" class="green-section">
        <div class="registration-form">
            <h2>Register Now</h2>
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfnVTKLNfUCtbHjVRuF1uwNHX2425DEqnI7EA1grZU4lA4gSw/viewform?embedded=true">Loadingâ€¦</iframe>
        </div>
    </section>
    
    <script>
        setTimeout(function() {
            document.getElementById('wait-message').style.display = 'none';
        }, 3000);
    </script>
</body>
</html>
